<!DOCTYPE html>
<html lang="en-us" ng-app="ToDo">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ToDo List:</h1>
      <div ng-controller="todoController">
        <form name="form" ng-submit="addItem()">
          <input type="text" name"newItem" ng-model="newItem" required>
          <button class="btn btn-primary btn-md" ng-disabled="form.$invalid">Submit</button>
        </form>

        <button ng-click="clearComplete()" class="btn btn-sm btn-warning">Clear Completed</button>

        <ul>
          <p ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done"/>
            <span ng-class="{'done':todo.title}">{{todo.title}}</span>
          </p>
        </ul>
      </div>
    </div>
  </body>
</html>
